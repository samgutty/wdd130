<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Big Image Gallery</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fafafa;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery a {
      display: block;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      background: white;
    }

    .gallery a:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Big Image Gallery</h1>

  <div class="gallery">
    <a href="images/big/img1.png" target="_blank"><img src="images/small/img1.png" alt="Image 1"></a>
    <a href="images/big/img2.png" target="_blank"><img src="images/small/img2.png" alt="Image 2"></a>
    <a href="images/big/img3.png" target="_blank"><img src="images/small/img3.png" alt="Image 3"></a>
    <a href="images/big/img4.png" target="_blank"><img src="images/small/img4.png" alt="Image 4"></a>
    <a href="images/big/img5.png" target="_blank"><img src="images/small/img5.png" alt="Image 5"></a>
    <a href="images/big/img6.png" target="_blank"><img src="images/small/img6.png" alt="Image 6"></a>
    <a href="images/big/img7.png" target="_blank"><img src="images/small/img7.png" alt="Image 7"></a>
    <a href="images/big/img8.png" target="_blank"><img src="images/small/img8.png" alt="Image 8"></a>
    <a href="images/big/img9.png" target="_blank"><img src="images/small/img9.png" alt="Image 9"></a>
    <a href="images/big/img10.png" target="_blank"><img src="images/small/img10.png" alt="Image 10"></a>
    <a href="images/big/img11.png" target="_blank"><img src="images/small/img11.png" alt="Image 11"></a>
    <a href="images/big/img12.png" target="_blank"><img src="images/small/img12.png" alt="Image 12"></a>
    <a href="images/big/christus.png" target="_blank"><img src="images/small/christus.png" alt="Christus statue"></a>
  </div>

  <footer>
    <p>Â© 2025 Big Image Gallery | Optimized for faster loading</p>
  </footer>
</body>
</html>
